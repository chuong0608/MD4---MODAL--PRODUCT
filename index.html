<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<button onclick="findAllProduct()">Hien thi danh sach product</button>
<!--<button onclick="addShowFrom()">them product</button>-->
<!-- Button trigger modal -->
<button onclick="addShowFrom()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    them product
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="name">
                <input type="text" id="price">
                <input type="text" id="quantity">
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="display"></div>
<script>
    function findAllProduct() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products",
            success: function (data) {
                console.log(data)
                displayProduct(data);

            }

        })
    }

    function displayProduct(array) {
        let str = "\n" +
            "<table class=\"table table-striped\">\n" +
            "    <thead>\n" +
            "    <tr style='background: darkblue; color: white'>\n" +
            "        <th scope=\"col\">Name</th>\n" +
            "        <th scope=\"col\">Price</th>\n" +
            "        <th scope=\"col\">Quantity</th>\n" +
            "    </tr s>\n" +
            "    </thead>\n" +
            "<tbody>\n";
        for (let i = 0; i < array.length; i++) {
            str += `<tr>
                        <td>${array[i].name}</td>
                        <td>${array[i].price}</td>
                        <td>${array[i].quantity}</td>
                        <td>${array[i].quantity}</td>
                        <td><button onclick="editShowFrom()">Sá»­a</button></td>
                    </tr>`
        }
        str += "</tbody>" +
            "</table>";
        document.getElementById("display").innerHTML = str;
    }

    function addShowFrom() {
        let form = `<input type="text" id="name">
    <input type="text" id="price">
    <input type="text" id="quantity">
<button onclick="save()">Add</button>`;
        document.getElementById("display").innerHTML = form;
    }

    function save() {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let quantity = document.getElementById("quantity").value;
        let product = {
            name: name,
            price: price,
            quantity: quantity
        }
        console.log(product);
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(product),
            url: "http://localhost:8080/products",
            success: function () {
                findAllProduct();
                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("quantity").value = "";
            },
            error: function (error) {
                console.log(error);
            }
        })
    }
    function editShowFrom() {
        let edit = `<input type="text" id="name">
    <input type="text" id="price">
    <input type="text" id="quantity">
<button onclick="save()">Edit</button>`;
        document.getElementById("display").innerHTML = edit;

    }
    function updateProduct(id){
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let quantity = document.getElementById("quantity").value;
        let product = {
            name: name,
            price: price,
            quantity: quantity
        }
        console.log(product);
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "PUT",
            data: JSON.stringify(product),
            url: "http://localhost:8080/products/{id}",
            success: function () {
                findAllProduct();
                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("quantity").value = "";
            },
            error: function (error) {
                console.log(error);
            }
        })
    }

</script>
</body>
</html>
